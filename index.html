<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

    <title>RSVP</title>

    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--link up to fontawesomeicons.com-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="CSS\styles.css">

  </head>
  <body>
    <div class="container">

      <form id="rsvp-form" class="rsvp-form" action="" method="POST">
        <h1>RSVP</h1>
        <h3>Please respond before 18th June 2022</h3>
        <hr>
        <div class="col-md-12 col-sm-12">
          <div class="form-input-group">
            <i class="fa fa-envelope fa-4x"></i>
            <input type="email" name="email" class="" placeholder="Your email" required>
          </div>
        </div>

        <div class="col-md-12 col-sm-12">
          <div class="form-input-group">
            <i class="fa fa-user fa-4x"></i>
            <input name="name" class="" placeholder="Your full name" required>
          </div>
        </div>

        <div class="col-md-12 col-sm-12">
          <div class="form-input-group">
            <i class="fa fa-users fa-4x"></i>
            <input type="number" name="extras" class="" min="0" placeholder="No of people attending" required>
          </div>
        </div>

        <div class="col-md-12 col-sm-12">
          <div class="form-input-group">
            <p>Will you be attending?</p>
            <select name="invite_code" id="invite_code" class="" placeholder="Invite code" required>
              <option value="Yes">Yes attending !</option>
              <option value="No">Not attending !</option>
            </select>
          </div>
        </div>

        <div class="row">
            <div class="col-md-12" id="alert-wrapper"></div>
        </div>

        <button class="btn-fill rsvp-btn">
          Submit
        </button>

      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"> <!--Jquery CDN-->
    </script>


    <script src="JS/index.js" charset="utf-8"></script>

  </body>
</html>
